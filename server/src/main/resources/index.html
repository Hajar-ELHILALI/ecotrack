<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoTrack | Réduisez votre empreinte carbone</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Open+Sans&display=swap">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="eco-container">
    <div class="eco-hero">
        <div class="eco-hero-image">
            <img src="/images/earth.jpg" alt="Nature verdoyante">
            <div class="eco-hero-overlay">
                <h1>Ensemble pour <span>une planète plus verte</span></h1>
            </div>
        </div>

        <div class="eco-auth-panel">
            <div class="eco-logo">
                <img src="/images/leaf.svg" alt="Logo EcoTrack">
                <span>EcoTrack</span>
            </div>

            <div class="eco-tabs">
                <button class="eco-tab active" onclick="showLogin()">Connexion</button>
                <button class="eco-tab" onclick="showRegister()">Inscription</button>
            </div>

            <div id="login-form" class="eco-form-container">
                <form id="loginForm">
                    <div class="eco-form-group">
                        <input type="text" id="login-username" placeholder="Nom d'utilisateur" required>
                        <i class="icon-user"></i>
                    </div>
                    <div class="eco-form-group">
                        <input type="password" id="login-password" placeholder="Mot de passe" required>
                        <i class="icon-lock"></i>
                    </div>
                    <button type="submit" class="eco-btn eco-btn-primary">
                        <span>Se connecter</span>
                        <i class="icon-arrow-right"></i>
                    </button>
                </form>
            </div>

            <div id="register-form" class="eco-form-container" style="display:none;">
                <form id="registerForm">
                    <div class="eco-form-group">
                        <input type="email" id="register-email" placeholder="Email" required>
                        <i class="icon-mail"></i>
                    </div>
                    <div class="eco-form-group">
                        <input type="text" id="register-username" placeholder="Nom d'utilisateur" required>
                        <i class="icon-user"></i>
                    </div>
                    <div class="eco-form-row">
                        <div class="eco-form-group half-width">
                            <input type="password" id="register-password" placeholder="Mot de passe" required>
                            <i class="icon-lock"></i>
                        </div>
                        <div class="eco-form-group half-width">
                            <select id="register-country" required>
                                <option value="" disabled selected>Pays</option>
                                <option value="1">France</option>
                                <option value="2">Canada</option>
                                <option value="3">Suisse</option>
                            </select>
                            <i class="icon-globe"></i>
                        </div>
                    </div>
                    <div class="eco-form-group">
                        <select id="register-household" required>
                            <option value="" disabled selected>Type de ménage</option>
                            <option value="1">1 personne</option>
                            <option value="2">2 personnes</option>
                            <option value="3">3-4 personnes</option>
                            <option value="4">5+ personnes</option>
                        </select>
                        <i class="icon-home"></i>
                    </div>
                    <button type="submit" class="eco-btn eco-btn-primary">
                        <span>Commencer le suivi</span>
                        <i class="icon-leaf"></i>
                    </button>
                </form>
            </div>

            <div class="eco-footer">
                <p>En vous inscrivant, vous contribuez à un avenir durable ♻️</p>
            </div>
        </div>
    </div>
</div>

<script src="/js/auth.js"></script>
</body>
</html>
